<!DOCTYPE html>
<html lang="en">

<body>
    <table style="width: 80vw; margin-left: auto; margin-right: auto; text-align: center;">
    <style>th {text-align: center}</style>
    <style>td {text-align: center;border: none;}</style>
    </table>
</body>
<script>
let skills = [
  { Applications: "CATIA - SOLIDWORKS",                      Certifications: "2018 Infiniti Engineering Academy USA Finalist",                   Fabrication: "Additive Manufacturing" },
  { Applications: "Autodesk Inventor - AutodeskAutoCAD",     Certifications: "Bell Helicopter Composite Production Training",                    Fabrication: "Mill & Lathe" },
  { Applications: "MATLAB - Arduino",                        Certifications: "Allen Bradley RS Logix 5000 PLC Troubleshooting and Programming",  Fabrication: "MIG & TIG Welding" },
  { Applications: "Java - HTML",                             Certifications: "ASE Master Technician",                                            Fabrication: "Shop Equipment" },
  { Applications: "Confluence - JIRA",                       Certifications: "Mazda Master Technician",                                          Fabrication: "Hand and Power Tools" },
];

function generateTableHead(table, data) {
  let thead = table.createTHead();
  let row = thead.insertRow();
  for (let key of data) {
    let th = document.createElement("th");
    let text = document.createTextNode(key);
    th.appendChild(text);
    row.appendChild(th);
  }
}

function generateTable(table, data) {
  for (let element of data) {
    let row = table.insertRow();
    for (key in element) {
      let cell = row.insertCell();
      let text = document.createTextNode(element[key]);
      cell.appendChild(text);
    }
  }
}
let table = document.querySelector("table");
let data = Object.keys(skills[0]);
generateTableHead(table, data);
generateTable(table, skills);
</script>
</html>
