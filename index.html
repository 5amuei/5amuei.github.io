<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sam Christensen | Engineering Portfolio</title>
    <script>
        var siteString;
        window.onload = function() {
            forwarding();
        }

        function forwarding() {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                location.assign("https://christensen.engineer/mobile.html");
                console.log("iOS");
                return;
            }
            if (/Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                siteString = "<meta http-equiv='Refresh' content=" + "\"" + "0; url='https://christensen.engineer/mobile.html'" + "\"" + "/>"
                console.log("mobile");
            } else {
                siteString = "<meta http-equiv='Refresh' content=" + "\"" + "0; url='https://christensen.engineer/main.html'" + "\"" + "/>"
                console.log("not mobile");
            }
            document.write(siteString)
        }
    </script>
</head>
