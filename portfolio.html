<!DOCTYPE html>
<html lang="en">
   <!--     HEAD     -->
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="/styles/portfolio.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sam Christensen | Portfolio</title>
   </head>

   <!--     BODY     -->
   <body>
      <!--     HEADER INCLUDES     -->
      <div id="header"></div>
      <div class="header"><i class="fa fa-angle-down animated bounce"></i></div>
      <!--     LOAD SCREEN     -->
      <div id="legoContainer">
         <div id="legoLoaderWindow"></div>
      </div>
      <!--     SECTIONS     -->
      <div class="animate" id="tesla"></div>
      <div id="lyons"></div>
      <div id="fsae"></div>
      <div id="keyboard"></div>
      <div id="infiniti"></div>

      <!--     FOOTER     -->
      <div class="footer"><i class="fa fa-angle-up animated bounce"></i></div>
   </body>

         <!--     SCRIPTS     -->
         <!--     legoLoader SCRIPTS     -->
                  <!--     BLOCK ANIMATION SCRIPTS     -->
            <script>
               var animData = {
                   wrapper: document.querySelector('#legoLoaderWindow'),
                   animType: 'svg',
                   loop: true,
                   prerender: true,
                   autoplay: true,
                   path: 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/LEGO_builder_nudge.json'
               };
               var anim = bodymovin.loadAnimation(animData);
               anim.setSpeed(1.52);
               //ScrubBodymovinTimeline(anim)
            </script>
               <!--     END legoLoader SCRIPTS     -->
            <!--     IMPORT SCRIPTS     -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.8.0/bodymovin.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="/scripts/portfolio.js"></script>
            <!--     TOGGLE DISPLAY SCRIPTS     -->
            <script>
               document.onreadystatechange = function() {
                  if (document.readyState !== "complete") {
                  document.querySelector("body").style.visibility = "hidden";
                  document.querySelector("#legoContainer").style.visibility = "visible";
                  } else {
                  document.querySelector("#footer").style.display = "none";
                  document.querySelector("body").style.visibility = "visible";
                  }
               };
            </script>
            <!--     LOAD SECTIONS SCRIPTS     -->
            <script>  
               $(function(){ 
                  $("#header").load("pageHeader.html");
                  $("#footer").load("footer.html");
                  $("#tesla").load("portfolioSectionTesla.html");
                  $("#lyons").load("portfolioSectionLyons.html");
                  $("#fsae").load("portfolioSectionFSAE.html");
                  $("#keyboard").load("portfolioSectionKeyboard.html");
                  $("#infiniti").load("portfolioSectionInfiniti.html");
               }); 
            </script> 
</html>
