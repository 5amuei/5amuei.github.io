<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/styles/legoLoader.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.8.0/bodymovin.min.js"></script>
    <div id="legoContainer">
        <div id="legoLoaderWindow"></div>
    </div>
    <script>
        var animData = {
            wrapper: document.querySelector('#legoLoaderWindow'),
            animType: 'svg',
            loop: true,
            prerender: true,
            autoplay: true,
            path: 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/LEGO_builder_nudge.json'
        };
        var anim = bodymovin.loadAnimation(animData);
        anim.setSpeed(1.52);
        //ScrubBodymovinTimeline(anim)
    </script>
</html>
