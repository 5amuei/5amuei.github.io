<!DOCTYPE html>
<html lang="en">
   
   <link rel="stylesheet" href="/styles/portfolio.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="/scripts/portfolio.js"></script>

   <body>
      <div class="section">
         <div class="middle">
            <img src="https://placeimg.com/640/640/nature/color" />
         </div>
         
         <div class="left">
            <link rel="stylesheet" href="/styles/lyonsReset.css"> <!--     CSS reset     -->
            <link rel="stylesheet" href="/styles/lyonsStyle.css"> <!--     Resource style     -->
            <div class="cd-product-viewer-wrapper" data-frame="16" data-friction="0.33" style="margin: 0">
               <div>
                  <figure class="product-viewer">
                     <img src="/assets/images/lyons/img-loading.jpg" alt="Product Preview">
                     <div class="product-sprite" data-image="/assets/images/lyons/img-sprite.png"></div>
                  </figure> <!--     .product-viewer     -->
            
                  <div class="cd-product-viewer-handle">
                     <span class="fill"></span>
                     <span class="handle">Handle</span>
                  </div>
               </div> <!--     .cd-product-viewer-handle     -->
            </div> <!--     .cd-product-viewer-wrapper     -->

            <!--     SCRIPTS     -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="/scripts/lyons/jquery.mobile.custom.min.js"></script>
            <script src="/scripts/lyons/main.js"></script>
            <script src="/scripts/lyons/modernizr.js"></script> <!--     Modernizr     -->

         </div>
         
         <div class="right tiles">
            <img src="https://placeimg.com/900/900/nature/color" />
            <img src="https://placeimg.com/200/200/nature/color" />
            <img src="https://placeimg.com/300/300/nature/color" />
            <img src="https://placeimg.com/400/400/nature/color" />
         </div>
      </div>
   </body>
</html>
